<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- means it can encode unicode -->
    <meta charset="UTF-8">
    <!-- Tell broswers not to scale viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="card.ico" /> 
    <title>Make a Match</title>
  </head>
  
  <body class="bg-dark text-light">
    <header class="container-fluid">
        <nav class="navbar navbar-dark">
            <h3 class="logo">Make a Match</h1>
          <menu class ="navbar-nav">
            <li class="nav-item navPaddingLeft">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
          </menu>
        </nav>
    </header>

    <main class="container-fluid bg-secondary text-center">
       <div>
        <h2>Welcome to Make a Match</h2>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" id="userName" placeholder="your@email.com" required />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input class="form-control" type="password" id="userPassword" placeholder="password" required />
          </div>
          <button type="button" class="btn btn-primary" style="margin-right: 50px;" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>

        <!-- Displayed when authenticated -->
        <div id="authenticationControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" style="margin-right: 50px;" onclick="play()">Play</button>
          <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
       </div> 
    </main>

    <footer class="bg-dark text-white-50">
        <div class="container-fluid">
            <a class="text-reset removeLinkStyle" href="https://www.linkedin.com/in/ethanmcox/">Ethan Cox</a>
            <a class="text-reset removeLinkStyle right-align" href="https://github.com/EthanMCox/Startup">GitHub</a>
        </div>
    </footer>
    <script src="login.js"></script>
</body>

</html>
